		<div class="row">
			###error_firstname###

		</div>
		<div class="row">
			###error_lastname###
			<label for="lastname">###LLL:lastname### ###required_lastname###</label>

		<div class="row">

		</div>

		    <span class="mandatory">###LLL:mandatory###</span>
		</div>
		<div class="row controlbuttons">
			
			<input type="hidden" ###submit_nextStep### value="###LLL:submit###" />
			<button type="submit"><span>###LLL:submit###</span></button>
		</div>
	</fieldset>
</form>
</div>
